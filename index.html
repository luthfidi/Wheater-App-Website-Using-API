<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- Vanta.js dependencies -->
    <script src="three.r134.min.js"></script>
    <script src="vanta.dots.min.js"></script>
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="./images/favicon/favicon-48x48.png" sizes="48x48">
    <link rel="icon" type="image/svg+xml" href="./images/favicon/favicon.svg">
    <link rel="shortcut icon" href="./images/favicon/favicon.ico">
    <link rel="apple-touch-icon" href="./images/favicon/apple-touch-icon.png">
    <link rel="manifest" href="./images/favicon/site.webmanifest">
</head>
<body>
    <!-- Vanta.js background -->
    <div id="vanta-background"></div>

    <!-- Main weather card -->
    <div class="card">
        <!-- Time display -->
        <div id="current-time"></div>
        
        <!-- Info text -->
        <div class="info">
            Check the weather of any city by entering its name in the search box.
        </div>
        
        <!-- Search section -->
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button id="btn">
                <i class="fas fa-search"></i>
            </button>
        </div>
        
        <!-- Error message -->
        <div class="error">
            <p>Invalid city name</p>
        </div>
        
        <!-- Weather information -->
        <div class="weather">
            <img src="./images/sun.png" class="weather-icon" alt="Weather icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Jakarta</h2>
            
            <!-- Weather details -->
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="Humidity icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/windy.png" id="windy" alt="Wind icon">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
